{% extends 'admin_panel/base.html' %}
{% block title %}{{ action }} Zone - Admin Panel{% endblock %}
{% block page_title %}{{ action }} Gift Zone{% endblock %}
{% block content %}
<div class="admin-card">
    <div class="admin-card-body">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Area <span class="text-danger">*</span></label>
                <select name="area" class="form-select" required>
                    <option value="">Select Area</option>
                    {% for area in areas %}
                    <option value="{{ area.id }}" {% if zone and zone.area.id == area.id %}selected{% endif %}>
                        {{ area.name }} ({{ area.city.name }})
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Zone Name <span class="text-danger">*</span></label>
                <input type="text" name="name" class="form-control" value="{% if zone %}{{ zone.name }}{% endif %}" required>
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-admin-primary">
                    <i class="fas fa-save"></i> {{ action }} Zone
                </button>
                <a href="{% url 'admin_panel:gift_zone_list' %}" class="btn btn-outline-secondary">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
