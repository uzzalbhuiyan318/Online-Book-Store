{% extends 'admin_panel/base.html' %}
{% block title %}{{ action }} Occasion - Admin Panel{% endblock %}
{% block page_title %}{{ action }} Occasion{% endblock %}
{% block content %}
<div class="admin-card">
    <div class="admin-card-body">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Key</label>
                <input type="text" name="key" class="form-control" value="{% if occasion %}{{ occasion.key }}{% endif %}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Label</label>
                <input type="text" name="label" class="form-control" value="{% if occasion %}{{ occasion.label }}{% endif %}" required>
            </div>
            <button class="btn btn-admin-primary">{{ action }} Occasion</button>
        </form>
    </div>
</div>
{% endblock %}
