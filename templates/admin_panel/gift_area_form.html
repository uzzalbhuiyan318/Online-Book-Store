{% extends 'admin_panel/base.html' %}
{% block title %}{{ action }} Area - Admin Panel{% endblock %}
{% block page_title %}{{ action }} Gift Area{% endblock %}
{% block content %}
<div class="admin-card">
    <div class="admin-card-body">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">City <span class="text-danger">*</span></label>
                <select name="city" class="form-select" required>
                    <option value="">Select City</option>
                    {% for city in cities %}
                    <option value="{{ city.id }}" {% if area and area.city.id == city.id %}selected{% endif %}>
                        {{ city.name }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Area Name <span class="text-danger">*</span></label>
                <input type="text" name="name" class="form-control" value="{% if area %}{{ area.name }}{% endif %}" required>
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-admin-primary">
                    <i class="fas fa-save"></i> {{ action }} Area
                </button>
                <a href="{% url 'admin_panel:gift_area_list' %}" class="btn btn-outline-secondary">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
