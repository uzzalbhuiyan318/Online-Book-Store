{% extends 'admin_panel/base.html' %}
{% block title %}{{ action }} City - Admin Panel{% endblock %}
{% block page_title %}{{ action }} City{% endblock %}
{% block content %}
<div class="admin-card">
    <div class="admin-card-body">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">City Name</label>
                <input type="text" name="name" class="form-control" value="{% if city %}{{ city.name }}{% endif %}" required>
            </div>
            <div class="d-flex gap-2">
                <button class="btn btn-admin-primary">{{ action }} City</button>
                {% if city %}
                <a href="{% url 'admin_panel:gift_city_delete' city.pk %}" class="btn btn-danger">Delete City</a>
                {% endif %}
            </div>
        </form>
    </div>
</div>
{% endblock %}
