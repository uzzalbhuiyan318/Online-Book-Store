{% extends 'admin_panel/base.html' %}
{% block title %}{{ action }} City - Admin Panel{% endblock %}
{% block page_title %}{{ action }} City{% endblock %}
{% block content %}
<div class="admin-card">
    <div class="admin-card-body">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">City Name</label>
                <input type="text" name="name" class="form-control" value="{{ city.name if city }}" required>
            </div>
            <button class="btn btn-admin-primary">{{ action }} City</button>
        </form>
    </div>
</div>
{% endblock %}
